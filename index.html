<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main class="container">
			<div class="sidebar">
				<div>
					<img src="images/logotipo-de-xing.png" alt="" class="main-icon">
					<div>Dashboard</div>
				</div>
				<div>
					<img src="images/casa.png" class="icon">
					<div>Home</div>
					<img src="images/hombre.png" alt="" class="icon">
					<div>Profile</div>
					<img src="images/sobre.png" alt="" class="icon">
					<div>Messages</div>
					<img src="images/hora .png" alt="" class="icon">
					<div>History</div>
					<img src="images/nueve-azulejos-negros.png" alt="" class="icon">
					<div>Tasks</div>
					<img src="images/usuarios-de-perfil-de-grupo.png" alt="" class="icon">
					<div>Communities</div>
				</div>
				<div>
					<img src="images/silueta-de-rueda-dentada.png" alt="" class="icon">

					<img src="images/esquema-clave-vintage.png" alt="" class="icon">

				</div>
			</div>
			<div class="header">

				<div>
					<label for="search-bar"><img src="images/lupa.png" alt="" class="icon"></label>
					<input type="search" id="search-bar">
				</div>

				<div>
					<img src="images/bell-herramienta-musical.png" alt="" class="icon">

				</div>

				<div>
					<img src="images/freeprofpic.png" alt="" class="main-icon">
					<div>
						<p>Hi, there,</p>
						<p>Morgan Oakley (@morgan)</p>
					</div>
				</div>

				<div>
					<button type="button">New</button>
					<button type="button">Upload</button>
					<button type="button">Share</button>
				</div>
				
			</div>
			<div class="main-content">
				<div class="projects"></div>
				<div class="announcements"></div>
			</div>
